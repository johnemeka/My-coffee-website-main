<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Document</title>

</head>
<body>
    <!-- Contact Form Section -->
    <section class="contact-section">
        <div class="content">
            <h1>Contact Us</h1>
            <p>If you have any questions or need assistance, feel free to reach out to us using the form below, or contact us through email or phone.</p>
            <!-- Contact Form -->
    <form action="#" method="POST" class="contact-form">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="4" required placeholder="Write your message"></textarea>
        </div>
        <button type="submit">Send Message</button>
    </form>
            <!-- Contact Information -->
            <div class="contact-info">
                <h3>Other Ways to Reach Us</h3>
                <p><strong>Email:</strong> contact@coffeewebsite.com</p>
                <p><strong>Phone:</strong> +123 456 7890</p>
                <p><strong>Address:</strong> 123 Coffee St, Coffee Town, CO 12345</p>
            </div>
        </div>
    </section>
</body>
</html>
